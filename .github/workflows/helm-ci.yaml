name: HELM CI - Lint

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - 'helm/**'

jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run chart-testing (lint)
        uses: helm/chart-testing-action@main
        with:
          command: lint
          config: .github/ct.yaml

  lint-docs:
    runs-on: ubuntu-latest
    needs: lint-chart
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run helm-docs
        run: .github/helm-docs.sh

  kubeval-chart:
    runs-on: ubuntu-latest
    needs:
      - lint-chart
      - lint-docs
    strategy:
      matrix:
        k8s:
          - v1.25.2
          - v1.25.0
          - v1.24.6
          - v1.24.4
          - V1.23.12
          - V1.23.10
          - v1.22.15
          - V1.22.13
          - v1.21.14
          - v1.20.15
          - v1.19.16
          - v1.18.20
          - V1.1717
          - v1.16.15
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
        run: .github/kubeval.sh

  install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
      - lint-chart
      - lint-docs
      - kubeval-chart
    strategy:
      matrix:
        k8s:
          - v1.25.2
          - v1.25.0
          - v1.24.6
          - v1.24.4
          - V1.23.12
          - V1.23.10
          - v1.22.15
          - V1.22.13
          - v1.21.14
          - v1.20.15
          - v1.19.16
          - v1.18.20
          - V1.1717
          - v1.16.15
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@main
        with:
          node_image: kindest/node:${{ matrix.k8s }}
      - name: Run chart-testing (install)
        uses: helm/chart-testing-action@main
        with:
          command: install
          config: .github/ct.yaml
