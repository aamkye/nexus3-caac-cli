---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus3caac-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: nexus3caac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus3caac
  template:
    metadata:
      labels:
        app: nexus3caac
    spec:
      containers:
        - name: nexus3caac-watcher
          image: {{ .Values.nexuscaac.image.repository }}:{{ .Values.nexuscaac.image.tag }}
          imagePullPolicy: {{ .Values.nexuscaac.image.pullPolicy }}
          args:
            - from-k8s
            - --namespace={{ .Values.nexuscaac.namespace }}
            - --label=nexus3caac
            - --label-value=active
            - --resource=both
            - --watch
            - --refresh-period=3
          env:
            - name: NEXUS3_CAAC_LOG_LEVEL
              value: DEBUG
      serviceAccountName: {{ .Values.serviceAccountName }}

